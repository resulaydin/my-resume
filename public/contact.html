<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <!-- animate.style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- fontawesome icon-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- owl-carousel -->
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <!-- lightbox2 image -->
    <link
      rel="stylesheet"
      href="/node_modules/lightbox2/dist/css/lightbox.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <div class="wrapper">
          <nav class="main-nav">
            <img
              src="/public/img/logo.png"
              alt="company logo"
              class="main-nav__logo"
            />
            <ul class="main-nav__items">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./projects.html">Projects</a></li>
              <li><a href="./contact.html" class="active">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="contact-a" class="text-center py-2 my-4">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit.</p>
        <form>
          <div class="form-fields">
            <input
              type="text"
              name="fullname"
              id="fullname"
              class="name input"
              placeholder="Name"
            />
            <input
              type="text"
              name="subject"
              id="subject"
              class="subject input"
              placeholder="Subject"
            />
            <input
              type="email"
              name="email"
              id="email"
              class="email input"
              placeholder="Email Address"
            />
            <input
              type="tel"
              name="phone"
              id="phone"
              class="phone input"
              placeholder="Phone Number"
            />
            <textarea
              name="message"
              id="message"
              class="message input"
              placeholder="Enter Message"
            ></textarea>
            <button type="submit" class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div id="contact-b" class="bg-primary py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>mail@mail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+1 471 545 45 45</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Turgutlu / Manisa</p>
          </div>
        </div>
      </div>
    </div>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2025. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
